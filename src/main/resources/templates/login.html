<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../static/css/styleslogin.css">
</head>
<body>
<header>
    <div class="logo">
        <a href="index.html"><img src="../static/img/logo.png" alt="Logo de la clínica"></a>
    </div>

</header>

<main>
    <h1><a href="login.html" id="myLinkinicio">Iniciar Sesión</a> / <a href="register.html" id="myLinkregistro">Registrarse</a></h1>
    <form id="login-form">
        <label for="tipo-doc-reg">Tipo de Persona:</label>
        <select id="tipo-doc-reg" onchange="toggleFields()">
            <option value="Paciente" selected>Paciente</option>
            <option value="Odontologo">Odontólogo</option>
        </select>
        <label for="usuario">ID:</label>
        <input type="text" id="usuario" required>
        <label id="label-password" for="password">Contraseña (DNI):</label>
        <input type="number" id="password" required>
        <div class="options">
            <label for="recordar"><input type="checkbox" id="recordar"> Recordar</label>
            <button type="button" onclick="login()">Ingresar</button>
        </div>
    </form>
</main>

<footer>
    <!-- Contenido del footer -->
</footer>

<script src="../static/js/login.js"></script>
<script>
    function toggleFields() {
        var tipoDoc = document.getElementById("tipo-doc-reg").value;
        var passwordLabel = document.getElementById("label-password");

        if (tipoDoc === "Odontologo") {
            passwordLabel.textContent = "Contraseña (Número de Matrícula):";
        } else {
            passwordLabel.textContent = "Contraseña (DNI):";
        }
    }
</script>
</body>
</html>
